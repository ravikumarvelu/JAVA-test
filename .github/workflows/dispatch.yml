name: Dispatch Microservice Workflows

on:
  push:
    branches:
      - dev
      - qa
      - main

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.set-changed.outputs.changed }}
      changed_services: ${{ steps.set-changed.outputs.changed_services }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed folders
        id: get_changed
        run: |
          git fetch origin ${{ github.event.before }}
          CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '/' | cut -d'/' -f1 | sort -u | tr '\n' ' ')
          echo "changed=$CHANGED" >> $GITHUB_OUTPUT

      - name: Set changed services
        id: set-changed
        run: |
          CHANGED="${{ steps.get_changed.outputs.changed }}"
          if [[ $CHANGED == *common-lib* ]]; then
            CHANGED_SERVICES=(service-a service-b)
          else
            CHANGED_SERVICES=($CHANGED)
          fi
          # Convert to JSON array (single line)
          JSON_ARRAY=$(printf '%s\n' "${CHANGED_SERVICES[@]}" | jq -R . | jq -s -c .)
          echo "changed_services=${JSON_ARRAY}" >> $GITHUB_OUTPUT

  dispatch:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(needs.detect-changes.outputs.changed_services) }}
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger ${{ matrix.service }} workflow
        run: |
          gh workflow run "${{ matrix.service }}-pipeline.yml" -f environment=dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
